<!doctype html>
<html lang="en">
{% load static %}

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Helpdesk</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

</head>

<body>
<form method="POST">
{% csrf_token %}
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-sm-center h-100">
        <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
          <div class="text-center my-5">
            <img src="{% static 'img/logo.png' %}" alt="logo" height="60px">
          </div>
          <div class="card shadow-lg">
            <div class="card-body p-5">
              <h1 class="fs-4 card-title fw-bold mb-4">Helpdesk</h1>
              <form method="POST" class="needs-validation" novalidate="" autocomplete="off">


                <div class="input-group mb-3">
                    <span class="input-group-text bg-primary"><i class="bi bi-person-plus text-white"></i></i></span>
                    <input type="text" name="fname" class="form-control" placeholder="Full Name">
                  </div>

                <div class="input-group mb-3">
                    <span class="input-group-text bg-primary"><i class="fa bi-envelope text-white" ></i></span>
                    <input type="email" name="Email" class="form-control" placeholder="Enter your email">
                  </div>


                
                <div class="input-group mb-3">
                    <span class="input-group-text bg-primary"><i class="bi bi-telephone-plus text-white"></i></span>
                    <input type="text" name="contact" class="form-control" placeholder="Contact">
                </div>


                <div class="input-group mb-3">
                  <span class="input-group-text bg-primary"><i class="bi bi-check2-square text-white"></i></i></span>
                  <input type="text" name="message" class="form-control"  placeholder="Message">
                </div>
                {% for message in messages %}
                <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert" align="center">
                {{ message }}
                </div>
                {% endfor %}
 -
                <div class="d-flex align-items-center">
                  <div class="form-check">

                    <!-- <label for="remember" class="form-check-label"> <a href="forgot.html" class="float-end">
                        Forgot Password?
                      </a></label>  -->

                  </div>
                  <button type="submit" class="btn btn-primary ms-auto">
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!-- <div class="text-center mt-5 text-muted">
          Copyright &copy Solocode
          </div> -->
        </div>
      </div>
    </div>
  </section>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</form>
</body>

</html>
