{% extends 'base.html' %}

{% load static %}
{% block content %}
<form method="POST">
	{% csrf_token %}
<div class="my-5">
<div class="container">
<div class="row gutters">
<div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
<div class="card h-100">
	<div class="card-body">
		<div class="account-settings">
			<div class="user-profile my-5">
				<div class="user-avatar my-5">
					<img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin">
				</div>
				<h5 class="user-name">{{user}}</h5>
				<h6 class="user-email">{{email}}</h6>
			</div>
		</div>
	</div>
</div>
</div>
<div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
<div class="card h-100">
	<div class="card-body">
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<h6 class="mb-2 text-primary">Personal Details</h6>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="fName">First Name</label>
					<input type="text" name="fname" value="{{name}}" class="form-control" id="fullName" placeholder="First Name" required>
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="mname">Middle Name</label>
					<input type="text" name="mname" value="{{mname}}" class="form-control" id="Mname" placeholder="Middle Name" required>
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="lname">Last Name</label>
					<input type="text" name="lname" value="{{lname}}" class="form-control" id="eMail" placeholder="Last Name" required>
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="phone">Phone</label>
					<input type="text" name="contact" value="{{contact}}" class="form-control" id="phone"  placeholder="Enter phone number" required>
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="website">Email</label>
					<input type="email" name="Email" value="{{email}}" class="form-control" id="website" placeholder="Enter email ID" required>
				</div>
			</div>
		</div>
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<h6 class="mt-3 mb-2 text-primary">Address</h6>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="Street">Address</label>
					<input type="text" name="address" class="form-control" value="{{address}}" id="Street" placeholder="Enter Address" required>
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="ciTy">City</label>
					<input type="text" name="city" class="form-control" id="ciTy" value="{{city}}" placeholder="Enter City" required>
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="sTate">State</label>
					<input type="text" name="state" class="form-control" id="sTate" value="{{state}}" placeholder="Enter State" required>
				</div>
			</div>
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
				<div class="form-group">
					<label for="zIp">Zip Code</label>
					<input type="text" name="zip" value="{{zip}}" class="form-control" id="zIp" placeholder="Zip Code" required>
				</div>
			</div>
		</div>
		<br>
		<div class="row gutters">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
				<div class="text-right">
					<input class="btn btn-primary ms-auto" type="submit" value="Update">
<!--					<button type="button" name="submit" class="btn btn-primary">Update</button>-->
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
</div>
</div>
</form>
{% endblock %}
